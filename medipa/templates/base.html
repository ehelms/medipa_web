<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link type="text/css" rel="stylesheet/less" href="/static/stylesheets/main.less">
    <link type="text/css" rel="stylesheet/less" href="/static/stylesheets/lib/bootstrap.less">
    {% block stylesheets %}
    {% endblock stylesheets %}

    <script type="text/javascript" src="/static/javascript/less-1.1.3.min.js"></script>
    <!--<script type="text/javascript" src="/static/javascript/jquery-1.6.4.min.js"></script>-->
    {% block javascript %}
    {% endblock javascript %}
    
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <div id="content">
      <div class="topbar-wrapper">
        <div class="topbar" data-dropdown="dropdown">
          <div class="topbar-inner">
            <div class="container">
              <h3>
                <a href="#">Mediscan</a>
              </h3>
              <ul class="nav">
                <li><a href="/image/">Images</a></li>
                <li><a href="/image/upload/">Upload</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <header>
        <h1>{% block header %}{% endblock header %}</h1>
      </header>
      <section>
        {% block content %}
        {% endblock content %}
      </section>
    </div>
  </body>
</html>
